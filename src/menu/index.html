<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awsome CSS</title>
    <link
      href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="middle">
      <ul class="menu">
        <li class="menu-sub" id="profile">
          <a class="menu-sub__title" href="#profile">
            <i class="far fa-user"></i><span>Profile</span>
          </a>
          <ul class="menu-submenu">
            <li class="menu__item"><a>Post</a></li>
            <li class="menu__item"><a>Avatar</a></li>
          </ul>
        </li>
        <li class="menu-sub" id="message">
          <a class="menu-sub__title" href="#message">
            <i class="far fa-envelope"></i>Message</a
          >
          <ul class="menu-submenu">
            <li class="menu__item"><a>New</a></li>
            <li class="menu__item"><a>Send</a></li>
          </ul>
        </li>
        <li class="menu-sub" id="setting">
          <a class="menu-sub__title" href="#setting"
            ><i class="fas fa-cog"></i>Setting</a
          >
          <ul class="menu-submenu">
            <li class="menu__item"><a>Password</a></li>
            <li class="menu__item"><a>Language</a></li>
          </ul>
        </li>
        <li class="menu-sub" id="logout">
          <a class="menu-sub__title" href="#logout"
            ><i class="fas fa-sign-out-alt"></i>Logout</a
          >
          <ul class="menu-submenu">
            <li class="menu__item"><a>Log In</a></li>
            <li class="menu__item"><a>Log Out</a></li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
