<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drawer</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../../theme/index.css" />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="middle">
      <aside class="drawer shadow">
        <div class="drawer-header">
          <h3 class="drawer-title">Title</h3>
          <h5 class="drawer-subtitle">sub title</h5>
        </div>
        <div class="drawer-content">
          <nav class="drawer-list">
            <a href="#inbox" id="inbox" class="drawer-list-item">
              <i class="fas fa-inbox"></i>
              <span>Inbox</span>
            </a>
            <a href="#star" id="star" class="drawer-list-item">
              <i class="fas fa-star"></i>
              <span>Star</span>
            </a>
            <a href="#send" id="send" class="drawer-list-item">
              <i class="fab fa-telegram-plane"></i>
              <span>Sent Mail</span>
            </a>
            <a href="#envelope" id="envelope" class="drawer-list-item">
              <i class="fas fa-envelope-open"></i>
              <span>Envelope</span>
            </a>
          </nav>
        </div>
      </aside>
    </main>
  </body>
</html>
